<table class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Email</th>
       
        <th scope="col">dob</th>
        <th scope="col">age</th>
        <th scope="col">Usertype</th>
        <th scope="col">Action</th>
    
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let details of registeredUsers ;let i=index">
          <td>{{i+1}}</td>
        <td>{{details.email}}</td>
        <td>{{details.dob | date:"short"}}</td>
        <td>{{details.age}}</td>
        <td>{{details.isadmin}}</td>
        <td><mat-icon (click)="editDetails(details)">edit</mat-icon></td>
      </tr>
  
    </tbody>
  </table>
<app-users-update (childEvent)="childData($event)" [userdata]="edituser"></app-users-update>
